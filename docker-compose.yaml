services:
    db:
        image: postgres:16-alpine
        container_name: myapp-db
        restart: unless-stopped
        environment:
            POSTGRES_USER: devuser
            POSTGRES_PASSWORD: devpass
            POSTGRES_DB: myapp_dev
        ports:
            - "5432:5432"
        volumes:
            - db_data:/var/lib/postgresql/data
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U devuser -d myapp_dev"]
            interval: 10s
            timeout: 5s
            retries: 5

    dbeaver:
        image: dbeaver/cloudbeaver:latest
        container_name: myapp-dbeaver
        restart: unless-stopped
        ports:
            - "8978:8978"
        volumes:
            - dbeaver_data:/opt/cloudbeaver/workspace
        depends_on:
            db:
                condition: service_healthy
        environment:
            CB_SERVER_NAME: "Social API Database"
            CB_ADMIN_NAME: admin
            CB_ADMIN_PASSWORD: admin

volumes:
    db_data:
    dbeaver_data:
